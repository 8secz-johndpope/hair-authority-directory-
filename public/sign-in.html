<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>International Hair Authority</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js" integrity="sha256-J6UlS3kpnhiSiNQ9lGoV9Q94ZpIPff3UZcR0dDwIT6g=" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./css/sign-in.css" />
</head>
<body>
    <div id="form-container">
        <div id="form" class="ui equal width form">
            <!-- header  -->
            <div class="fields">
              <div class="field">
                <h1 id="register-form-header">Sign in</h1>
              </div>
            </div>
            <!-- first row  -->
            <div class="fields">
              <div class="field">
                <label id="list-form-text">Email</label>
                <input id="email" type="email" placeholder="Full Name" />
              </div>
              <div class="field">
                <label id="list-form-text">Password</label>
                <input id="password" type="password" placeholder="Full Name" />
              </div>
          </div>
          <button class="ui button" id="submit" >Submit</button>
    </div>

    <script src="./js/css.js" ></script>
    <script src='./js/sign-in.js' ></script>
</body>
</html>
