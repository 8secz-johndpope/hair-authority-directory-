<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"
      integrity="sha256-J6UlS3kpnhiSiNQ9lGoV9Q94ZpIPff3UZcR0dDwIT6g="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400|Raleway:100,400,500,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/dashboard.css" />
    <!-- for nav bar  -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./css/slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/listing.css" />
  </head>

  <body>
    <div id="loader-div">
      <div class="ui active inverted dimmer">
        <div class="ui text loader">Loading</div>
      </div>
      <p></p>
    </div>
    <div class="ui grid" id="listing-page-container">
      <div class="row" id="top-menu-row">
        <div class="ui grid" id="landing-grid">
          <div id="back-column" class="one wide column">
            <div id="back-button">
              <p class="top-button" id="sign-in">
                <i class="left arrow icon"></i>
              </p>
            </div>
          </div>
          <div style="padding: .5rem;" class="one wide column">
            <img
              style="margin-left: 1rem; padding: 0px;"
              id="ha-logo-image"
              src="./images/logo-symbol-w.png"
            />
          </div>
          <div style="padding: 1rem;" class="nine wide middle aligned column">
            <p id="ha-title">Hair Authority Directory</p>
          </div>
          <div id="dashboard-column" class="one wide column"></div>
          <div id="sign-in-column" class="two wide column">
            <!-- sign in button  -->
            <div id="sign-in-button">
              <p class="top-button" id="sign-in">Sign In</p>
            </div>
          </div>
          <!-- register button  -->
          <div id="register-column" class="two wide column">
            <div
              style="border-bottom: solid; border-color: #8b786d; border-width: 5px;"
              id="listBusiness-button"
            >
              <p style="color: white;" class="top-button" id="register">
                <i class="store icon"></i>List Your Business
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="sixteen wide column">
        <div
          style="width: 100%; padding-right: 1rem; padding-left: 1rem;"
          class="ui grid container"
        >
          <div class="row">
            <div id="images" class="sixteen wide column">
              <div class="overlay"></div>
              <!-- Slider -->
            </div>
          </div>
        </div>
      </div>
      <div style="padding-bottom: 0px; " class="row">
        <div class="two wide column"></div>
        <div
          id="header-image"
          style="background: #f5f5f5; padding-bottom: 0px;padding-top: 1rem;"
          class="ten wide segemnt column"
        >
          <div id="title-section"></div>
        </div>
        <div class="four wide column"></div>
      </div>
      <!-- listing content section  -->
      <div style="padding-top: 0px;" id="first-row" class="row">
        <!-- RAIL  -->
        <div class="two wide column"></div>
        <div id="listing-column" class="ten wide segment column">
          <div class="ui right very close rail">
            <div class="ui raised segment">
              <div id="contact-list" class="ui middle aligned divided list">
                <div
                  id="phone-div"
                  style="padding: 1rem;"
                  class="item contact-item"
                >
                  <i class="phone icon"></i>
                  <div id="phone-content" class="content"></div>
                </div>
                <div
                  id="email-div"
                  style="padding: 1rem;"
                  class="item contact-item"
                >
                  <i class="mail icon"></i>
                  <div id="email-content" class="content"></div>
                </div>
                <div
                  id="website-div"
                  style="padding: 1rem;"
                  class="item contact-item"
                >
                  <i class="computer icon"></i>
                  <div id="website-content" class="content"></div>
                </div>
                <div
                  id="directions-div"
                  style="padding: 1rem;padding-bottom: 0px;"
                  class="item contact-item"
                >
                  <i class="directions icon"></i>
                  <div id="directions-content" class="content"></div>
                </div>
              </div>
              <div class="social_media_div"></div>
            </div>
            <div
              id="social-media"
              class="ui bottom attached raised center aligned segment"
            ></div>
          </div>
          <div id="services-section"></div>
          <div id="about-section">
            <hr
              id="about-hr"
              style="height: .25rem; background: #8b786d; color: #8b786d;"
            />
            <p id="section-header">Description</p>
          </div>
          <div
            style="margin: 0px; padding: 0px;"
            class="ui grid"
            id="location-section"
          >
            <div
              id="location-hr"
              style="padding: 0px;"
              class="sixteen wide column"
            >
              <hr
                style="height: .25rem; background: #8b786d; color: #8b786d;"
              />
            </div>
            <div class="ten wide column">
              <p class="section-header">Location & Hours</p>

              <div
                class="ui segment"
                style="margin-top: .5rem; position: relative; padding: 0px;margin-bottom: 0px;"
                id="map-container"
              >
                <div id="map"></div>
                <div id="demo"></div>
              </div>
              <div class="ui bottom attached segment" id="get-direct"></div>
            </div>
            <div id="hours-column" class="six wide middle aligned column"></div>
          </div>
          <div
            id="youtube-section"
            style="margin: 0px; padding: 0px;"
            class="ui grid"
          >
            <div
              id="youtube-hr"
              style="padding: 0px;"
              class="sixteen wide column"
            >
              <hr
                style="height: .25rem; background: #8b786d; color: #8b786d;"
              />
            </div>
            <div id="youtube-col" class="sixteen wide column"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzwFcR1tSuszjACQkI67oXrQevIpBIuFo&callback="
      async
      defer
    ></script>
    <script type="text/javascript" src="./css/slick/slick.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.js"></script>
    <script src="./js/listing.page.js" type="text/javascript"></script>
    <script src="./js/image.slider.js" type="text/javascript"></script>
  </body>
</html>
