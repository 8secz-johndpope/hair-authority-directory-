<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"
      integrity="sha256-J6UlS3kpnhiSiNQ9lGoV9Q94ZpIPff3UZcR0dDwIT6g="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/dashboard.css" />
    <!-- for nav bar  -->
    <link rel="stylesheet" type="text/css" href="./css/search.listings.css" />
    <link rel="stylesheet" type="text/css" href="./css/listing.css" />
  </head>

  <body>
    <div class="nav-bar">
      <p class="nav-h1" style="font-size: 20px; margin: 0px;">
        The International Hair Authority Directory
      </p>
      <!-- <div id="home-button"><i class="left arrow icon"></i>Back</div> -->
      <div style="margin-top: 1rem;" class="ui search">
        <div style="width: 35%;" class="ui icon input search">
          <input
            id="search-semantic"
            class="prompt"
            type="text"
            placeholder="Ex. Hair Restoration, Hair Transplant, Laser Therapy"
          />
          <i id="search-icon" class="search icon"></i>
          <div style="margin-left: 8rem;" class="results"></div>
        </div>
        <button style="margin-top: 1rem;" class="ui button" id="search-button">
          Search
        </button>
      </div>
    </div>
    <div id="loader-div">
      <div class="ui active inverted dimmer">
        <div class="ui text loader">Loading</div>
      </div>
      <p></p>
    </div>
    <div class="ui grid" id="page-container">
      <div class="row">
        <div class="slider slider1">
          <div class="slides">
            <div class="slide-item item1"></div>
            <div class="slide-item item2"></div>
            <div class="slide-item item3"></div>
            <div class="slide-item item4"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzwFcR1tSuszjACQkI67oXrQevIpBIuFo&callback="
      async
      defer
    ></script>
    <script src="./js/listing.page.js" type="text/javascript"></script>
  </body>
</html>
