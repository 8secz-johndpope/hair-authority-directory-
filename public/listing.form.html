<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>International Hair Authority</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"
        integrity="sha256-J6UlS3kpnhiSiNQ9lGoV9Q94ZpIPff3UZcR0dDwIT6g=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:100&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

    <link rel="stylesheet" type="text/css" href="./css/listing.form.css" />
</head>

<body>
    <div id="form-container">
        <h1>Make a listing</h1>
        <form class="ui equal width form" id="listings">
            <div class="field">
                <label>Business Title</label>
                <input type="text" placeholder="Business Title" name="businessTitle">
            </div>
            <div class="field">
                <label>Business Subtitle</label>
                <input type="text" placeholder="Business Subtitle" name="businessSubtitle">
            </div>
            <div class="fields">
                <div class="field">
                    <label>Street Address</label>
                    <input type="text" placeholder="Street Address" name="streetAddress">
                </div>
                <div class="field">
                    <label>City</label>
                    <input type="text" placeholder="City" name="city">
                </div>
            </div>
            <div class="fields">
                <div class="field">
                    <label>State</label>
                    <input type="text" placeholder="State" name="state">
                </div>
                <div class="field">
                    <label>Zip</label>
                    <input type="text" placeholder="Zip" name="zip">
                </div>
            </div>
            <div id='opening-hours-field' class="fields"></div>
            <div id='closing-hours-field' class="fields"></div>
            <div class="field">
                <label>Website</label>
                <input type="text" name="website" placeholder="www.example.com">
            </div>
            <div id="category-field" class="field"></div>
            <div class="fields">
                <div class="field">
                    <label>Phone</label>
                    <input type='number' name="phone" placeholder="999-999-9999">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input name='email' type="email" placeholder="example@example.com">
                </div>
            </div>
            <div id="social-media"></div>
            <div id="faq-section">
                <label>FAQs</label>
                <i id="add-faq" class="large plus circle icon"></i>
            </div>
            <div class="field">
                <label>Extra Info</label>
                <textarea id="extra-info" name='extraInfo'></textarea>
            </div>
            <button id="listing-submit" class="ui button" >Submit</button>
        </form>
    </div>

    <script src="./js/listing.form.js"></script>
</body>

</html>
