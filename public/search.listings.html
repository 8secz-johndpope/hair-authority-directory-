<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"
      integrity="sha256-J6UlS3kpnhiSiNQ9lGoV9Q94ZpIPff3UZcR0dDwIT6g="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400|Raleway:100,400,500,700,800,900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" type="text/css" href="./css/dashboard.css" /> -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/search.listings.css" />
  </head>

  <body>
    <div id="loader-div">
      <div class="ui active inverted dimmer">
        <div style="color: #2ca6a4;" class="ui text loader">Loading</div>
      </div>
      <p></p>
    </div>
    <div id="page-container">
         <!-- top menu  -->
      <div class="row" id="top-menu-row">
          <div class="ui grid" id="landing-grid">
            <div id="back-column" class="one wide column">
              <div id="back-button">
                <p id="back-p" class="top-button" >
                  <i class="left arrow icon"></i>
                </p>
              </div>
            </div>  
            <div style="padding: .5rem;" class="one wide computer only column">
              <img
                style="margin-left: 1rem; padding: 0px;"
                id="ha-logo-image"
                src="./images/logo-symbol-01.png"
              />
            </div>
            <div style="padding: 1rem;" class="six wide computer six wide mobile middle aligned column">
              <p id="ha-title">Hair Authority Directory</p>
            </div>
            <!-- dashboard column  -->
            <div id="dashboard-column" class="two wide column"></div>
            <!-- sign in column  -->
            <div id="sign-in-column" class="three wide column">
              <!-- sign in button  -->
              <div id="sign-in-button">
                <p class="top-button" id="sign-in">Sign In</p>
              </div>
            </div>
            <!-- list business column TITLE REGISTER COLUMN  -->
            <div id="register-column" class="three wide column">
            <!-- list business button  -->
              <div
                id="listBusiness-button"
              >
                <p style="background: #696969; color: white;" class="top-button listBusClick" id="register">
                  <i class="store icon"></i>List Your Business
                </p>
              </div>
            </div>
          </div>
        </div>
      <div
        style="width: 100%; margin: 0px; position: relative; padding-top: 0px;"
        class="ui grid"
      >
        <div id="listings-column" class="nine wide column"></div>
        <div  class="six wide column">
          <div id="preview-container">
            <div class="ui search">
              <div
                style="width: 100%; margin-top: 3rem;"
                class="ui large action input"
              >
                <input id="search-search" type="text" placeholder="Search..." />
                <button
                  id="search-button"
                  style="background: #1F7A8C; color: white;"
                  class="ui button"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <div
            style="margin-top: .5rem; position: relative;"
            id="map-container"
          >
            <div id="map"></div>
            <div id="demo"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzwFcR1tSuszjACQkI67oXrQevIpBIuFo&callback="
      async
      defer
    ></script>
    <script src="./js/search.listings.js" type="text/javascript"></script>
  </body>
</html>
